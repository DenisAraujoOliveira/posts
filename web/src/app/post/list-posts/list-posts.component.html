
<div class="center" *ngIf="spinner">
  <mat-spinner [mode] = "'indeterminate'" ></mat-spinner>
</div>
<table mat-table  [dataSource]="dataPost" matSort class="mat-elevation-z8" *ngIf="!spinner">
  <ng-container matColumnDef="nome_post">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome do Post </th>
    <td mat-cell *matCellDef="let element"> {{element.nome_post}} </td>
  </ng-container>
  <ng-container matColumnDef="prazo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prazo </th>
    <td mat-cell *matCellDef="let element"> {{element.prazo}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns">
  </tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
</table>
