<h5>Login</h5>
<form [formGroup]="form" (submit)="onSubmit($event)" novalidate>
  <div class="row">
      <div class="input-field col s12">
        <input formControlName="email" name="email" class="validate">
        <label class="active" for="usuario">Usu√°rio</label>
      </div>
  </div>

  <div class="row">
      <div class="input-field col s12">
          <input type="password" matInput placeholder="Senha" formControlName="password" name="password" class="validate">
        <label class="active" for="senha">Senha</label>
      </div>
  </div>

  <button type="submit" class="btn waves-effect waves-light"
      type="submit" name="action">
      Login
      <i class="material-icons right">send</i>
    </button>

</form>
