<mat-grid-list cols="3" rowHeight="90px" >
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <h1 class="mat-display-1">Login</h1>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="3" rowHeight="200px" >
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <form [formGroup]="form" (submit)="onSubmit($event)" novalidate>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email" name="email">
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Senha" formControlName="password" name="password">
      </mat-form-field>
      <div class="button-row">
          <button type="submit" mat-flat-button color="primary">Login</button>
      </div>
    </form>
  </mat-grid-tile>
</mat-grid-list>
